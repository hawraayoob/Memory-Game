<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY CARD GAME</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="cardContainer">
        <div class="memory-card" data-framework="helmet">
            <img class="front-face"
                src="https://static.vecteezy.com/system/resources/previews/004/221/807/non_2x/construction-helmet-accessory-isolated-icon-free-vector.jpg"
                alt="helmet" />
            <img class="back-face" src="https://www.svgrepo.com/show/342350/vue-js.svg" alt="vue js" />
        </div>
        <div class="memory-card" data-framework="helmet">
            <img class="front-face"
                src="https://static.vecteezy.com/system/resources/previews/004/221/807/non_2x/construction-helmet-accessory-isolated-icon-free-vector.jpg"
                alt="helmet" />
            <img class="back-face" src="https://www.svgrepo.com/show/342350/vue-js.svg" alt="vue js" />
        </div>

        <div class="memory-card" data-framework="measuring tool">
            <img class="front-face" src="https://cdn-icons-png.flaticon.com/512/5813/5813984.png"
                alt="measuring tool" />
            <img class="back-face" src="https://seeklogo.com/images/J/javascript-logo-851B872133-seeklogo.com.png" alt="vue js" />
        </div>
        <div class="memory-card" data-framework="measuring tool">
            <img class="front-face" src="https://cdn-icons-png.flaticon.com/512/5813/5813984.png"
                alt="measuring tool" />
            <img class="back-face" src="https://seeklogo.com/images/J/javascript-logo-851B872133-seeklogo.com.png" alt="vue js" />
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
